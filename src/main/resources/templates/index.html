<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insurance Plans</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<!--<script th:inline="javascript">
		
		function resetForm() {
			console.log("In reset function..")
			document.getElementById('planForm').reset();
			document.getElementById('planName').innerHTML = "- Plan Name -";
		}
	</script>-->

</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Insurance</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="border border-0 rounded shadow-lg mb-4 p-4">
			<h4>Insurance Plans Report</h4>

			<div>
				<form th:action="@{/data}" th:object="${search}" method="post" id="planForm">
					<table>
						<tr>
							<td>
								<div class="me-3">
									<label for="planName">Plan Name</label>
									<div class="mt-2">
										<select id="planName" name="planName" class="p-2" style="width: 150px;"
											th:field="*{planName}">
											<option value="">- Plan Name -</option>
											<option th:each="name : ${planNames}" th:text="${name}" th:value="${name}">
											</option>
										</select>
									</div>
								</div>

							</td>
							<td>
								<div class="me-3">
									<label for="planStatus">Plan Status</label>
									<div class="mt-2">
										<select name="planStatus" class="p-2" style="width: 150px;"
											th:field="*{planStatus}">
											<option value="">- Plan Status -</option>
											<option th:each="status : ${planStatus}" th:text="${status}"
												th:value="${status}"></option>
										</select>
									</div>
								</div>

							</td>
							<td>
								<div class="me-3">
									<label for="gender">Gender</label>
									<div class="mt-2">
										<select name="gender" class="p-2" style="width: 150px;" th:field="*{gender}">
											<option value="">- Gender -</option>
											<option value="Male">Male</option>
											<option value="Fe-male">Fe-male</option>
										</select>
									</div>
								</div>

							</td>
							<td>
								<div class="me-3">
									<label for="startDate">Start Date</label>
									<div class="mt-2">
										<input type="date" class="" style="height: 40px;" th:field="*{planStartDate}" />
									</div>
								</div>

							</td>
							<td>
								<div class="me-3">
									<label for="endDate">End Date</label>
									<div class="mt-2">
										<input type="date" class="" style="height: 40px;" th:field="*{planEndDate}" />
									</div>
								</div>

							</td>
							<td>
								<div class="me-3">
									<div class="mt-4">
										<input type="submit" class="mt-2 h-50 w-100 btn btn-primary"
											style="height: 40px;" value="Search" />
									</div>
								</div>

							</td>
							<!--<td>
								<div class="me-3">
									<div class="mt-4">
										<input type="reset" class="mt-2 h-50 w-100 btn btn-secondary"
											style="height: 40px;" value="Reset" onclick="resetForm()" />
									</div>
								</div>

							</td>-->
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>

	<div class="container mt-2 ">

		<div class="border border-0 rounded shadow-lg mb-4 p-4">
			<h4>Citizen Plans Info</h4>

			<table class="table table-bordered table-striped  rounded shadow-lg">
				<thead>
					<tr>
						<th>S.NO</th>
						<th>Name</th>
						<th>Email</th>
						<th>Mobile Number</th>
						<th>Gender</th>
						<th>SSN</th>
						<th>Plan Name</th>
						<th>Plan Status</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="citizen, iterator : ${citizensInfo}">
						<td th:text="${iterator.index+1}"></td>
						<td th:text="${citizen.name}"></td>
						<td th:text="${citizen.email}"></td>
						<td th:text="${citizen.gender}"></td>
						<td th:text="${citizen.phno}"></td>
						<td th:text="${citizen.ssn}"></td>
						<td th:text="${citizen.planName}"></td>
						<td th:text="${citizen.planStatus}"></td>
					</tr>
					<tr th:if="${citizensInfo==null or citizensInfo.isEmpty()}">
						<td class="text-center fw-bold" colspan="8">No Records Found...</td>
					</tr>
				</tbody>
			</table>
			<div>
				<a th:href="@{/excel}" class="btn btn-primary">Download Excel</a>
				<a th:href="@{/pdf}" class="btn btn-danger">Download Pdf</a>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
